version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: always
    ports:
      - '27017:27017'

  server:
    build: ./server
    ports:
      - '5000:5000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/grants
      - JWT_SECRET=devsecret
      - AI_AGENT_URL=http://ai-agent:5001
      - ELIGIBILITY_ENGINE_URL=http://eligibility-engine:4001
      - FORM_FILLER_URL=http://ai-agent:5001
      depends_on:
        - mongo
        - ai-agent

  eligibility-engine:
    build: ./eligibility-engine
    ports:
      - '4001:4001'

  ai-agent:
    build:
      context: .
      dockerfile: ai-agent/Dockerfile
    ports:
      - '5001:5001'
    depends_on:
      - eligibility-engine

  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_BASE=http://server:5000/api
    depends_on:
      - server
