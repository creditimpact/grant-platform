name: CI

on:
  push:
  pull_request:

jobs:
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      - run: npm ci
      - run: npm test
      - uses: actions/upload-artifact@v4
        with:
          name: server-coverage
          path: server/coverage.txt

  ai-agent:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: ai-agent/requirements.txt
      - run: pip install -r requirements.txt
      - run: flake8 .
      - run: coverage run -m pytest
      - run: coverage report --fail-under=70
      - run: coverage xml
      - uses: actions/upload-artifact@v4
        with:
          name: ai-agent-coverage
          path: ai-agent/coverage.xml

  ai-analyzer:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-analyzer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: ai-analyzer/requirements.txt
      - run: pip install -r requirements.txt
      - run: flake8 .
      - run: coverage run -m pytest
      - run: coverage report --fail-under=70
      - run: coverage xml
      - uses: actions/upload-artifact@v4
        with:
          name: ai-analyzer-coverage
          path: ai-analyzer/coverage.xml

  eligibility-engine:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: eligibility-engine
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: eligibility-engine/requirements.txt
      - run: pip install -r requirements.txt
      - run: flake8 .
      - run: coverage run -m pytest
      - run: coverage report --fail-under=70
      - run: coverage xml
      - uses: actions/upload-artifact@v4
        with:
          name: eligibility-engine-coverage
          path: eligibility-engine/coverage.xml

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npx playwright install --with-deps
      - run: npm run e2e
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  coverage:
    runs-on: ubuntu-latest
    needs:
      - server
      - ai-agent
      - ai-analyzer
      - eligibility-engine
      - frontend
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: coverage
      - uses: codecov/codecov-action@v3
        with:
          files: coverage/**/*

